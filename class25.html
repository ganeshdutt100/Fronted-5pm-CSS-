<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            perspective: 1000px;
        }

.box{
    background-color: green;
    width: 200px;
    height: 200px;
    transition: all 0.5s linear;
}

.box:hover{
    transform: rotateY(320deg) scale(1.2) translate(120px);
    /* transform: ; */

}
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
