<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      gap: 5px;
      background-color: black;
      width: 100%;
      height: 500px;


      align-items: center;
    }

    .box {
      background-color: aqua;
      width: 100px;
      height: 100px;
      margin-top: 10px;
      text-align: center;
      transition: all .5s linear;
    }

    .box:hover {
      transform: translateX(100px);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      flex 1
    </div>
